<!DOCTYPE html>
<html>
  <head>
    <title>New Member Registration</title>
    <link href="../static/css/homework6style.css" rel="stylesheet" type="text/css">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <meta charset="utf-8">

  </head>

  <body>
    <div class="testbox">
        <form id="businessform" action="/">
            <div class="banner">
                <h1>Business Search</h1>
                <h2>Fill out the form to get the businesses near you!</h2>
            </div>
            <div class="content">
                <div class="item">
                    <label for="keyword">Keyword<span>*</span></label>
                    <input id="keyword" type="text" name="keyword" class="textinput" required/>
                </div>
                <div class="colums">
                    <div class="item">
                        <label for="distance">Distance(miles)</label>
                        <input id="distance" type="text"   name="distance" class="textinput"/>
                    </div>
                    <div class="item">
                        <label for="category">Category<span>*</span></label>
                        <br/>
                        <select name="category" id="category" required>
                            <option value="Default">Default</option>
                            <option value="Arts & Entertainment">Arts & Entertainment</option>
                            <option value="Health & Medical">Health & Medical</option>
                            <option value="Food">Food</option>
                            <option value="Professional Services">Professional Services</option>
                        </select>
                    </div>
                </div>
                <div class="item">
                    <label for="location">Location<span>*</span></label>
                    <input id="location" type="text" name="location" class="textinput" required/>
                </div>
                <hr>
                <div class="autolocate">
                    <label for="coding" class="autolocate">What us to auto-detect your location? Check here</label>
                    <input type="checkbox" id="autolocate" name="autolocate" value="autolocate" class="autolocate" />
                </div>
                <div class="btn-block">
                    <div>
                        <button type="submit" href="/" class = "submit">Submit</button>
                    </div>
                    <div>
                        <button type="click" href="/" class = "cancel">Clear</button>
                    </div>
                </div>
            </div>
        </form>
        
        <div id="businessdiv">
        </div>

        <div id="card" hidden>
            <div id="cardhead"></div>
            <hr>
            <div id="info1">
                <div id="cardstatus">Status</div>
                <div id="cardcategory">Category</div>
            </div>
            <div id="info2">
                <div id="cardAddress">Address</div>
                <div id="cardPhoneNumber">Phone Number</div>
            </div>
            <div id="info3">
                <div id="cardTransaction">Transactions Supported</div>
                <div id="cardPrice">Price</div>
            </div>
            <div id="info4">
                <div id="cardInfo">More Info<br></div>
            </div>
            <div id="cardphotos">
            </div>
        </div>
    </div>
    

    <script type="text/javascript" src="../static/js/getdata.js"></script>
  </body>
</html>
